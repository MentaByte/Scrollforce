<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">

  <title>Ingreso</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 25px 18px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 22px;
      margin: 0 0 10px 0;
    }

    p {
      margin: 0 0 20px 0;
      color: #aaa;
      font-size: 14px;
      line-height: 1.4;
    }

    .card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 13px;
      color: #ccc;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.12);
      color: #fff;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
      text-transform: uppercase;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
      background: #2196F3;
      color: white;
    }

    .msg {
      margin-top: 12px;
      font-size: 14px;
      color: #bbb;
      min-height: 20px;
    }

    .small {
      font-size: 12px;
      color: #888;
      margin-top: 8px;
      line-height: 1.3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Ingreso</h1>
    <p>
      Ingresa tu código de licencia para acceder a la galería.
    </p>

    <div class="card">
      <label for="codeInput">Código de licencia</label>
      <input type="text" id="codeInput" placeholder="EJ: ABC123" autocomplete="off">
      <div class="small">
        El código no distingue entre mayúsculas y minúsculas.
      </div>
    </div>

    <button id="loginBtn">Ingresar</button>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    // ======================================================
    // CONFIG: PEGA AQUÍ TU EDGE FUNCTION URL
    // ======================================================
    const LOGIN_FUNCTION_URL = "https://zgatennqbagmyfbpiakr.supabase.co/functions/v1/loginWithCode";

    // ======================================================
    // GENERAR DEVICE ID ÚNICO
    // ======================================================
    function getDeviceId() {
      let deviceId = localStorage.getItem("device_id");
      if (!deviceId) {
        deviceId = crypto.randomUUID();
        localStorage.setItem("device_id", deviceId);
      }
      return deviceId;
    }

    // ======================================================
    // LOGIN
    // ======================================================
    async function doLogin() {
      const msg = document.getElementById("msg");
      const codeInput = document.getElementById("codeInput");

      const code = codeInput.value.trim().toUpperCase();

      if (!code) {
        msg.textContent = "Por favor ingresa tu código.";
        return;
      }

      msg.textContent = "Validando licencia...";

      const device_id = getDeviceId();

      try {
        const res = await fetch(LOGIN_FUNCTION_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            code: code,
            device_id: device_id
          })
        });

        const data = await res.json();

        if (!res.ok || !data.ok) {
          msg.textContent = data.error || "Código inválido.";
          return;
        }

        // Guardar sesión local
        localStorage.setItem("license_code", data.code);
        localStorage.setItem("session_id", data.session_id);

        msg.textContent = "Acceso aprobado ✔";

        setTimeout(() => {
          window.location.href = "./index.html";
        }, 400);

      } catch (err) {
        console.log(err);
        msg.textContent = "Error de conexión. Intenta nuevamente.";
      }
    }

    // ======================================================
    // EVENTOS
    // ======================================================
    document.getElementById("loginBtn").addEventListener("click", doLogin);

    document.getElementById("codeInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        doLogin();
      }
    });
  </script>

</body>
</html>
